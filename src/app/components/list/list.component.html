<div class="container p-3 bg-quaternary min-h-full">
  <h1 class="text-4xl py-8 text-center">Profesionales</h1>
  <div
    class="mb-5"
    *ngFor="let professional of storeService.professionalsSubject$ | async"
  >
    <arreglalo-card
      username="{{ professional.name }}"
      profession="{{ professional.skill }}"
      image="{{ professional.avatar }}"
    >
    </arreglalo-card>
  </div>
</div>
