<div class="card">
  <img src="{{ image }}" width="75" class="avatar" />
  <div class="description">
    <h2 class="text-2xl">{{ username }}</h2>
    <h3 class="text-base">Profession: {{ profession }}</h3>
    <div class="user-data">
      <p class="text-base">Age: {{ age }}</p>
      <p class="text-base">Calification: {{ calification }}</p>
    </div>
    <p>ESTRELLITAS</p>
  </div>
</div>
